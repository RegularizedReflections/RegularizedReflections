<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleur Rose qui Pousse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-radius: 20px 20px 0 0;
        }

        .stem {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 0;
            background: linear-gradient(to top, #228B22, #32CD32);
            border-radius: 3px;
            animation: growStem 2s ease-out forwards;
        }

        .leaves {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: showLeaves 1s ease-out 1.5s forwards;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: linear-gradient(45deg, #228B22, #32CD32);
            border-radius: 50% 10px;
            transform-origin: right center;
        }

        .leaf1 {
            left: -35px;
            top: 0;
            transform: rotate(-45deg);
        }

        .leaf2 {
            right: -35px;
            top: 0;
            transform: rotate(45deg);
        }

        .flower {
            position: absolute;
            bottom: 300px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: bloomFlower 2s ease-out 2s forwards;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4, #FF1493);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.3);
        }

        .petal1 {
            transform: rotate(0deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 2s forwards;
        }

        .petal2 {
            transform: rotate(45deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 2.2s forwards;
        }

        .petal3 {
            transform: rotate(90deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 2.4s forwards;
        }

        .petal4 {
            transform: rotate(135deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 2.6s forwards;
        }

        .petal5 {
            transform: rotate(180deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 2.8s forwards;
        }

        .petal6 {
            transform: rotate(225deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 3s forwards;
        }

        .petal7 {
            transform: rotate(270deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 3.2s forwards;
        }

        .petal8 {
            transform: rotate(315deg) translateY(-20px);
            animation: petalGrow 0.5s ease-out 3.4s forwards;
        }

        .center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: showCenter 0.5s ease-out 3.6s forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out 4s infinite;
        }

        .sparkle1 {
            top: 20px;
            left: 30px;
            animation-delay: 4s;
        }

        .sparkle2 {
            top: 40px;
            right: 20px;
            animation-delay: 4.5s;
        }

        .sparkle3 {
            top: 60px;
            left: 10px;
            animation-delay: 5s;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF1493;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: showTitle 1s ease-out 4.5s forwards;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 200px; }
        }

        @keyframes showLeaves {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        @keyframes bloomFlower {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        @keyframes petalGrow {
            0% { transform: scale(0) rotate(var(--rotation, 0deg)) translateY(-20px); }
            50% { transform: scale(1.2) rotate(var(--rotation, 0deg)) translateY(-20px); }
            100% { transform: scale(1) rotate(var(--rotation, 0deg)) translateY(-20px); }
        }

        @keyframes showCenter {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes showTitle {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .restart-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            animation: showButton 1s ease-out 5s forwards;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .restart-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
        }

        @keyframes showButton {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Styles pour la rÃ©pÃ©tition de l'animation */
        .container.restart * {
            animation-play-state: paused;
        }

        .container.restart {
            animation: restartAnimation 0.1s forwards;
        }

        @keyframes restartAnimation {
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title">ðŸŒ¸ Fleur Rose Magique ðŸŒ¸</div>
        
        <div class="ground"></div>
        
        <div class="stem"></div>
        
        <div class="leaves">
            <div class="leaf leaf1"></div>
            <div class="leaf leaf2"></div>
        </div>
        
        <div class="flower">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="petal petal6"></div>
            <div class="petal petal7"></div>
            <div class="petal petal8"></div>
            <div class="center"></div>
        </div>
        
        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>
        
        <button class="restart-btn" onclick="restartAnimation()">ðŸ”„ Recommencer</button>
    </div>

    <script>
        function restartAnimation() {
            const container = document.getElementById('container');
            
            // RÃ©initialiser toutes les animations
            container.style.animation = 'none';
            container.offsetHeight; // Force le reflow
            
            // Supprimer et recrÃ©er le contenu pour relancer les animations
            const content = container.innerHTML;
            container.innerHTML = '';
            container.offsetHeight; // Force le reflow
            container.innerHTML = content;
            
            // RÃ©assigner l'Ã©vÃ©nement onclick au nouveau bouton
            const newButton = container.querySelector('.restart-btn');
            newButton.onclick = restartAnimation;
        }
    </script>
</body>
</html>
